<!DOCTYPE html>
<html lang="en" xmlns:layout="layout.html" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/buchen.css">
  <link rel="stylesheet" href="css/AllgemeineStyles.css">
  <title>Fahrzeug-Buchen</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
      <a href="/Startseite"> <img src="assets/logo.png" alt="Logo"></a>
      <p>VroomVroom</p>
  </nav>
</header>

<!-- Forms -->
<div>
  <!-- Zurückbutton -->
  <a href="/fahrzeugDetail">
      <div class="col text-start backButton">
          <button type="button" class="btn btn-warning">Zurück</button>
      </div>
  </a>
  <!-- Oberer Formularrahmen -->
    <div class="formFrame" id="topFormFrame">
        <div class="form">
            <h2>Fahrerdetails</h2>
            <div class="row row-cols-auto">
                <div class="col-2">
                    <div class="input">
                        <h5>Vorname</h5>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <!-- JS implementieren -->
                <div class="col-2">
                    <div class="input">
                        <h5>Nachname</h5>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

                <!-- JS implementieren -->
                <div class="row">
                    <div class="col-2">
                       <div class="input">
                            <h5>E-Mail</h5>
                            <input type="text" class="form-control">
                       </div>
                    </div>

                  <!-- JS implementieren -->
                    <div class="col-2">
                        <div class="input">
                            <h5>Telefonnummer</h5>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
        </div>
  </div>

  <!-- Unterer Formularrahmen -->
  <div class="formFrame" id="bottomFormFrame">
      <div class="form">
          <h2>Zahlungsdaten</h2>
          <div class="row row-cols-auto">
              <div class="col-2">
                  <div class="input">
                      <h5>Kartennummer</h5>
                      <input type="text" class="form-control">
                  </div>
              </div>
              <div class="col-2">
                  <div class="input">
                      <h5>Karteninhaber</h5>
                      <input type="text" class="form-control">
                  </div>
              </div>
          </div>
          <div class="row row-cols-auto">
              <div class="col-2">
                  <div class="input">
                      <h5>Ablaufmonat</h5>
                      <input type="text" class="form-control">
                  </div>
              </div>
              <div class="col-2">
                  <div class="input">
                      <h5>Ablaufjahr</h5>
                      <input type="text" class="form-control">
                  </div>
              </div>
              <div class="col-2">
                  <div class="input">
                      <h5>CVC</h5>
                      <input type="text" class="form-control">
                  </div>
              </div>
          </div>
      </div>
  </div>
<!-- Zahlungspflichtig Buchen Button -->
<div class="col text-end buchenButton">
  <a href="/erfolgreich">
    <button type="button" id="validateButton" class="btn btn-warning btn-lg" onclick="validateAndSubmit('validateButton')">Zahlungspflichtig buchen</button>
  </a>
</div>


<!-- Footer -->
<footer>
  <nav class="navbar navbar-expand-lg footer">
    <a class="navbar-brand text-white" href="/impressum">Impressum</a>
    <a class="navbar-brand text-white" href="/datenschutz">Datenschutz</a>
  </nav>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
