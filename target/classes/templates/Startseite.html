<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vroom Vroom Ventures</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/AllgemeineStyles.css">
  <link rel="stylesheet" href="css/startseite.css">
  <script src="js/slideShow.js"></script>
  <script src="js/sortCars.js"></script>
  <script src="js/clickToDetailCar.js"></script>
</head>

<body>
<header>
  <nav>
      <a href="/Startseite"> <img src="assets/logo.png" alt="Logo"></a>
      <p>VroomVroom</p>
      <div th:if="${username == null}">
          <a href="/login">Admin Login</a>
      </div>
      <div th:if="${username != null}">
              <a th:href="@{/logout}">Logout</a>
      </div>
  </nav>
</header>

<main>
    <form th:object="${suchformular}" th:action="@{/Startseite}" action="#">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="input">

            <h5>Standort</h5>
            <input th:field="*{standort}" type="text" name="standort" class="form-control form-control-lg" >
            <span id="markError" class="error-message"></span>
        </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="input">
            <h5>Abholdatum</h5>
            <input type="date" th:field="*{abholDatum}" name="abholdatum" class="form-control form-control-lg"
                   onfocus="(this.type='date')" >
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="input">
            <h5>Rückgabedatum</h5>
            <input type="date"th:field="*{rueckgabeDatum}" name="rückgabedatum" class="form-control form-control-lg" onfocus="(this.type='date')">
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="bi">
            <button  type="submit" name="suchformular"><img src="assets/lupe.png" alt="Lupe" height="20" ></button>
          </div>
        </div>
        </div>
    </form>

  <div class="emptyContainer"></div>

  <div class="slider">
    <ul>
      <li><img src="assets/autoSlide.jpeg" alt="image one" /></li>
      <li><img src="assets/autoSlide.jpeg" alt="image two" /></li>
      <li><img src="assets/autoSlide.jpeg" alt="image three" /></li>
      <li><img src="assets/autoSlide.jpeg" alt="image four" /></li>
      <li><img src="assets/autoSlide.jpeg" alt="image five" /></li>
    </ul>
  </div>

  <div class="pagination-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="emptyContainer"></div>

  <div class="searchContainer-results">
    <!--Suchergebnisse -->
    <h2>Suchergebnisse</h2>
      <br>
      <!--Inserieren-Button-->
      <div th:if="${username != null}" class="sidebar" style="text-align: right; padding-right: 20px;">
          <form th:action="@{/fahrzeug_inserieren}" method="get">
              <button style="color: white;" type="submit">Fahrzeug inserieren</button>
          </form>
      </div> <br>
    <!--Sortieren-Button -->
    <br>
    <select id="sortOptions" onchange="sortCars()">
      <option value="aufsteigend">Preis aufsteigend</option>
      <option value="absteigend">Preis absteigend</option>
    </select>
    <br>
      <div class="tiles" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;" onclick="openFDetail(this)">
          <th:block th:each="fahrzeug : ${Fahrzeuge}">
              <div class="searchContainer-tiles" style="flex: 0 0 33.33%; box-sizing: border-box; padding: 10px;">
                  <br>
                  <h3 th:text="${fahrzeug.marke}"></h3>
                  <h4 th:text="${fahrzeug.modell}"></h4>
                  <img src="assets/black-car.png" alt="Auto 2">
                  <p th:text="${fahrzeug.tagespreis + ' €'}"></p>
              </div>
          </th:block>
      </div>
  </div>
  </div>

</main>

<footer>
  <nav>
    <a href="/datenschutz">Datenschutz</a>
    <a href="/impressum">Impressum</a>
  </nav>
</footer>
</body>


</html>
